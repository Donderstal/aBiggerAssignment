<!doctype html>
<head>
    <meta charset="utf-8">       
    <link rel="stylesheet" href="/library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Title-->
        <div class="row col-10 offset-1 mt-4">
            <h5>Your five-day weather forcast</h4>
        </div>
        <!--Buttons-->
        <div class="row col-10 offset-1 mt-2">
            <ul class="nav nav-tabs">
                <li class="nav-item"
                id="adamButton">
                    <a 
                    class="nav-link" 
                    onclick="adam()"
                    >Amsterdam</a>
                </li>
                <li class="nav-item"
                id="moscowButton">
                    <a
                    class="nav-link" 
                    onclick="moscow()">Moscow</a>
                </li>
                <li class="nav-item"
                id="newYorkButton">
                    <a 
                    class="nav-link" 
                    onclick="newYork()">New York</a>
                </li>
            </ul>
        </div>
        <!--Weather - Top Row-->
        <div id="dateRow" class="row col-12 border-top border-right border-left pb-2 pt-2
        ">
        </div>
        <div id="timeRow" class="row col-12 border-right border-left pb-2">
                
        </div>
        <div id="imageRow" class="row col-12 border-right border-left border-bottom pb-2">

        </div>
        <div id="graphDiv" class="row col-12mb-2">
            <hr>
        </div>
        <!--Weather - Graph -->
        <div id="graphDiv" class="row col-12 border mb-2 p-4">
                <canvas id="myChart" width="400" height="150"></canvas>
        </div>
    </div>
    <script src="/library/jquery/jquery.min.js"></script>
    <script src="/library/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/script.js"></script>
    <script src="/public/js/chart.js"></script>
</body>
