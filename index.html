<!doctype html>
<head>
    <meta charset="utf-8">       
    <link rel="stylesheet" href="/library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!--Title-->
        <div class="row col-10 offset-1 mt-4">
            Your five-day weather forcast
        </div>
        <!--Buttons-->
        <div class="row col-10 offset-1 mt-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" onclick="adamAjax()">Amsterdam</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="moscowAjax()">Moscow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="newYorkAjax()">New York</a>
                </li>
            </ul>
        </div>
        <!--Weather - Top Row-->
        <div id="topRowDiv" class="row col-12 border-top border-right border-left">
                Weather - top row
        </div>
        <!--Weather - Graph -->
        <div id="graphDiv" class="row col-12 border-bottom border-right border-left mb-4">
                <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="/library/jquery/jquery.min.js"></script>
    <script src="/library/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/script.js"></script>
    <script src="/public/js/chart.js"></script>
</body>
